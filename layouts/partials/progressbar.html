{{ $root := . }}

<!--
  <section id="skills" class="{{ $root.color }} text-light">
-->
<section class="{{ $root.color }} text-light">
  <h2 class="heading">{{ $root.title }}</h2>

  {{ range $key, $value := $root.entries }}

  <div class="skill">
    <span class="h6">{{ $key }}</span>
    <div class="progress">
      <div class="progress-bar bg-bar" role="progressbar" style="width: {{ $value }}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  {{ end }}
</section>
